<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../public/lib/bootstrap.min.css" rel="stylesheet" />
    <script src="../public/lib/angular.min.js"></script>
    <script src="../public/lib/ui-bootstrap.min.js"></script>
    <script src="../public/lib/ui-bootstrap-tpls.min.js"></script>
</head>
<body>
<div ng-controller="CarouselDemoCtrl">
    <div style="height: 305px">
        <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{slide.id}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>



<div ng-controller="PaginationDemoCtrl">
    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></uib-pagination>
</div>
</body>
<script src="../public/js/test.js"></script>
</html>
